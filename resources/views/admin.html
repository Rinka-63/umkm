<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InvenTech - Dashboard Utama</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root { 
    --primary-color: #0d6efd; 
    --glass-bg: rgba(255, 255, 255, 0.94); 
}

body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url('https://i.imgur.com/1mw6KSb.jpeg') no-repeat center center fixed;
    background-size: cover; 
    min-height: 100vh; 
    display: flex; 
    flex-direction: column;
}

.wrapper { flex: 1 0 auto; padding: 25px; width: 100%; }

.navbar-card {
    background: var(--glass-bg); 
    backdrop-filter: blur(15px); 
    border-radius: 16px;
    padding: 12px 20px; 
    display: flex; 
    align-items: center; 
    justify-content: space-between;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2); 
    border: 1px solid rgba(255,255,255,0.3);
}

.nav-link-item {
    color: #4b5563; 
    text-decoration: none; 
    padding: 10px 18px; 
    border-radius: 12px;
    font-weight: 600; 
    display: inline-flex; 
    align-items: center; 
    gap: 8px; 
    transition: 0.3s;
}

.nav-link-item:hover {
    background: rgba(13, 110, 253, 0.1);
    color: var(--primary-color);
}

.nav-link-item.active { 
    background: var(--primary-color); 
    color: white !important; 
    box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
}

.stat-card { 
    background: white; 
    border-radius: 20px; 
    padding: 25px; 
    border: none; 
    height: 100%; 
    transition: 0.3s; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}
.stat-card:hover { transform: translateY(-5px); }
.icon-box { 
    width: 50px; 
    height: 50px; 
    border-radius: 14px; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    font-size: 1.3rem; 
}

.notif-pulse {
    position: absolute; 
    top: 0; right: 0; 
    height: 10px; 
    width: 10px;
    background-color: #ef4444; 
    border-radius: 50%; 
    border: 2px solid white;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
    70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
    100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
}

footer {
    background: rgba(0, 0, 0, 0.3); 
    color: white; 
    padding: 20px 0; 
    margin-top: 40px; 
    text-align: center; 
}
</style>
</head>
<body>

<div class="wrapper">
    <header class="d-flex justify-content-between align-items-center mb-4 px-2 text-white">
        <div class="d-flex align-items-center gap-3">
            <i class="fa-solid fa-boxes-stacked fa-2x bg-primary p-2 rounded-3 text-white"></i>
            <div>
                <h3 class="fw-bold m-0 text-white">InvenTech</h3>
                <small class="opacity-75">Sistem Inventaris Elektronika</small>
            </div>
        </div>
        <div class="text-end d-none d-md-block">
            <div id="clock" class="fw-bold fs-5"></div>
            <div class="small opacity-75" id="currentDate"></div>
        </div>
    </header>

    <nav class="navbar-card mb-4">
        <div class="d-flex gap-1">
            <a href="#" class="nav-link-item active"><i class="fa-solid fa-house"></i> Beranda</a>
            <a href="#" class="nav-link-item"><i class="fa-solid fa-box"></i> Barang</a>
            <a href="#" class="nav-link-item"><i class="fa-solid fa-truck"></i> Supplier</a>
            <a href="#" class="nav-link-item"><i class="fa-solid fa-money-bill-wave"></i> Transaksi</a>
            <a href="#" class="nav-link-item"><i class="fa-solid fa-file-invoice"></i> Laporan</a>
        </div>
        <div class="d-flex align-items-center gap-3">
            <i class="fa-solid fa-bell fs-5 text-secondary position-relative">
                <span class="notif-pulse"></span>
            </i>
            <div class="ps-3 border-start d-flex align-items-center gap-3">
                <div class="text-end">
                    <div class="fw-bold small text-dark">Admin</div>
                    <div class="text-muted" style="font-size: 0.7rem;">SUPERUSER</div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <!-- Statistik Dashboard -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="stat-card d-flex justify-content-between">
                    <div><p class="text-muted small fw-bold mb-1">DATA BARANG</p><h3 class="fw-bold m-0" id="totalBarang">25</h3></div>
                    <div class="icon-box bg-primary-subtle text-primary"><i class="fa-solid fa-laptop"></i></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card d-flex justify-content-between">
                    <div><p class="text-muted small fw-bold mb-1">TOTAL SUPPLIER</p><h3 class="fw-bold m-0" id="totalSupplier">8</h3></div>
                    <div class="icon-box bg-success-subtle text-success"><i class="fa-solid fa-truck"></i></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card d-flex justify-content-between">
                    <div><p class="text-muted small fw-bold mb-1">VOLUME TERJUAL</p><h3 class="fw-bold m-0 text-info" id="totalTerjual">150</h3></div>
                    <div class="icon-box bg-info-subtle text-info"><i class="fa-solid fa-cart-shopping"></i></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card d-flex justify-content-between border-start border-4 border-danger">
                    <div><p class="text-muted small fw-bold mb-1">STOK KRITIS</p><h3 class="fw-bold m-0 text-danger" id="stokKritis">3</h3></div>
                    <div class="icon-box bg-danger-subtle text-danger"><i class="fa-solid fa-triangle-exclamation"></i></div>
                </div>
            </div>
        </div>

        <!-- Chart Dashboard -->
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="stat-card">
                    <h5 class="fw-bold mb-4 d-flex align-items-center gap-2">
                        <i class="fa-solid fa-chart-column text-primary"></i> Stok Barang Terbanyak (Top 5)
                    </h5>
                    <div style="height: 300px;"><canvas id="chartStok"></canvas></div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="stat-card text-center">
                    <h5 class="fw-bold mb-4">Status Persediaan</h5>
                    <div style="height: 250px;"><canvas id="chartKondisi"></canvas></div>
                </div>
            </div>
        </div>
    </main>
</div>

<footer>
    <div class="container">
        <strong>InvenTech</strong> &copy; 2026 - Sistem Inventaris Elektronika
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
// Realtime Clock
function updateClock() {
    const now = new Date();
    const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
    document.getElementById('clock').textContent = now.toLocaleTimeString('id-ID', options);
    document.getElementById('currentDate').textContent = now.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
}
setInterval(updateClock, 1000);
updateClock();

// Data Dummy
const grafik = [
    { nama_barang: 'Laptop', stok: 15 },
    { nama_barang: 'Keyboard', stok: 20 },
    { nama_barang: 'Mouse', stok: 10 },
    { nama_barang: 'Monitor', stok: 8 },
    { nama_barang: 'Speaker', stok: 5 }
];
const baik = 22;
const rusak = 3;

// Chart Stok Barang (Bar)
const ctxBar = document.getElementById('chartStok');
new Chart(ctxBar, {
    type: 'bar',
    data: {
        labels: grafik.map(g => g.nama_barang),
        datasets: [{ 
            label: 'Jumlah Unit', 
            data: grafik.map(g => g.stok),
            backgroundColor: '#0d6efd', 
            borderRadius: 10,
            barThickness: 30
        }]
    },
    options: { 
        responsive: true, 
        maintainAspectRatio: false, 
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
    }
});

// Chart Kondisi (Doughnut)
const ctxPie = document.getElementById('chartKondisi');
new Chart(ctxPie, {
    type: 'doughnut',
    data: {
        labels: ['Stok Aman', 'Stok Kritis'],
        datasets: [{ 
            data: [baik, rusak],
            backgroundColor: ['#198754', '#ef4444'],
            borderWidth: 0,
            hoverOffset: 10
        }]
    },
    options: { 
        responsive: true, 
        maintainAspectRatio: false, 
        plugins: { legend: { position: 'bottom', labels: { usePointStyle: true, padding: 20 } } },
        cutout: '70%'
    }
});
</script>
</body>
</html>
